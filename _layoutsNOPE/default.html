<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}
    </title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/custom.css' | relative_url }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>{{ content }}</main>

    <footer>
      <p>
        &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights
        reserved.
      </p>
    </footer>
  </body>
</html>
